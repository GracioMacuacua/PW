<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudan√ßa de cor de fundo ao passar o mouse</title>
    <style>
        div {
            width: 80%;
            height: 300px;
            background-color: transparent;
            box-shadow: 0px 0px 5px black;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="divColorida"></div>
    <script>
        var div = document.getElementById("divColorida");
        const cores = ["red", "green", "black", "blue"];
        var indiceCorAtual = 0;

        div.addEventListener("mouseover", function () {
            div.style.backgroundColor = cores[indiceCorAtual];
            indiceCorAtual = (indiceCorAtual + 1) % cores.length;
        });
    </script>
</body>

</html>
