<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>

<body>
    <h1>Calcular a Área de um Triângulo</h1>

    <form>
        <label for="lado1">Comprimento do lado 1:</label>
        <input type="number" id="lado1" name="lado1"><br><br>

        <label for="lado2">Comprimento do lado 2:</label>
        <input type="number" id="lado2" name="lado2"><br><br>

        <label for="lado3">Comprimento do lado 3:</label>
        <input type="number" id="lado3" name="lado3"><br><br>

        <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularArea() {
            // Obter os valores dos três lados do triângulo
            var lado1 = parseFloat(document.getElementById("lado1").value);
            var lado2 = parseFloat(document.getElementById("lado2").value);
            var lado3 = parseFloat(document.getElementById("lado3").value);

            if (lado1 < lado2 + lado3 && lado2 < lado1 + lado3 && lado3 < lado1 + lado2) {
                //Calculo do semiperimetro
                var s = (lado1 + lado2 + lado3) / 2;
                //Calculo da área usando a fórmula de Heron
                var area = Math.sqrt(s * (s - lado1) * (s - lado2) * (s - lado3));

                var resultadoDiv = document.getElementById("resultado");
                resultadoDiv.innerHTML = "<p>A área do triângulo é: " + area.toFixed(2) + " unidades de área.</p>";
            } else {
                alert('As medidas fornecidas não formam um triângulo.')
            }
        }
    </script>
</body>

</html>
